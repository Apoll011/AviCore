name: Build & Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create Docusaurus site (non-interactive)
        run: |
          npx create-docusaurus@3.9.2 site classic --javascript --skip-install

      - name: Inject docs
        run: |
          rm -rf site/docs
          cp -r docs site/docs

      - name: Patch Docusaurus config (docs-only, no broken links)
        run: |
          cat >> site/docusaurus.config.js <<'EOF'

          module.exports = {
            ...module.exports,
            onBrokenLinks: 'warn',
            onBrokenMarkdownLinks: 'warn',
            presets: [
              [
                'classic',
                {
                  docs: {
                    routeBasePath: '/',
                    sidebarPath: false,
                  },
                  blog: false,
                  pages: false,
                },
              ],
            ],
            themeConfig: {
              navbar: {
                title: 'API Docs',
                items: [],
              },
            },
          };
          EOF

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: site
        env:
          GIT_USER: github-actions[bot]
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
