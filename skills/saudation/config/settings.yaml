settings:
  # Device IP shown as a text field in UI
  device_ip:
    value: "192.168.1.123"
    vtype: io.ip
    description: "IP address of the smart plug"
    ui: text
    required: true

  # Poll interval shown as a number input (seconds)
  poll_interval:
    value: 30
    vtype: time.seconds
    description: "Polling frequency to check if the device is online"
    ui: slider
    min: 5
    max: 300

  # Operating mode with dropdown options
  mode:
    value: "normal"
    vtype: enum
    enum_: ["eco", "normal", "turbo"]
    description: "Select device mode"
    ui: dropdown

  # Boolean toggle
  enable_logging:
    value: true
    vtype: boolean
    description: "Enable verbose logging"
    ui: toggle

  # Example string used by module logic
  welcome_message:
    value: "Welcome home!"
    vtype: string
    description: "Message to play when the user arrives"
    ui: text

  # Example number
  welcome_brightness:
    value: 80
    vtype: number
    description: "Brightness level for the welcome light"
    min: 0
    max: 100

  # Advanced hidden config
  api_token:
    value: ""
    vtype: string
    description: "Private API token for debug operations"
    ui: password
    advanced: true

  # Optional grouping for UI sections
  light_id:
      value: "light-hallway-1"
      vtype: string
      description: "ID of the hallway light"
      group: "Hallway Settings"
  motion_timeout:
    value: 120
    vtype: time.seconds
    description: "Seconds before auto-off"
    group: "Hallway Settings"

  # Nested list example
  linked_devices:
    value:
       - "light-bedroom"
       - "speaker-bedroom"
    vtype: list
    description: "Devices to activate together"
