name: Build & Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'

permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create Docusaurus site (non-interactive)
        run: |
          npx create-docusaurus@3.9.2 site classic --javascript --skip-install

      - name: Inject docs
        run: |
          rm -rf site/docs
          cp -r docs site/docs

      - name: Replace Docusaurus config (docs-only, safe defaults)
        run: |
          cat > site/docusaurus.config.js <<'EOF'
          // @ts-check
          
          const organizationName = process.env.GITHUB_REPOSITORY_OWNER;
          const projectName = process.env.GITHUB_REPOSITORY.split('/')[1];
          
          const config = {
            title: 'API Docs',
          
            url: `https://${organizationName}.github.io`,
            baseUrl: `/${projectName}/`,
          
            organizationName,
            projectName,
          
            trailingSlash: true,
          
            onBrokenLinks: 'warn',
          
            markdown: {
              hooks: {
                onBrokenMarkdownLinks: 'warn',
              },
            },
          
            presets: [
              [
                'classic',
                {
                  docs: {
                    routeBasePath: '/',
                    sidebarPath: false,
                  },
                  blog: false,
                  pages: false,
                },
              ],
            ],
          
            themeConfig: {
              navbar: {
                title: 'API Docs',
                items: [],
              },
              footer: undefined,
            },
          };
          
          module.exports = config;
          EOF

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4