name: Build & Deploy Docs

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'docs/**'

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create Docusaurus site (non-interactive)
        run: |
          npx create-docusaurus@3.9.2 site classic --javascript --skip-install

      - name: Inject docs
        run: |
          rm -rf site/docs
          cp -r docs site/docs

      - name: Replace Docusaurus config (docs-only, safe defaults)
        run: |
          cat > site/docusaurus.config.js <<'EOF'
          // @ts-check

          const config = {
            title: 'API Docs',
            url: 'https://apoll011.github.io',
            baseUrl: '/AviCore/',
            favicon: 'img/favicon.ico',

            onBrokenLinks: 'warn',

            markdown: {
              hooks: {
                onBrokenMarkdownLinks: 'warn',
              },
            },

            presets: [
              [
                'classic',
                {
                  docs: {
                    routeBasePath: '/',
                    sidebarPath: false,
                  },
                  blog: false,
                  pages: false,
                },
              ],
            ],

            themeConfig: {
              navbar: {
                title: 'API Docs',
                items: [],
              },
              footer: undefined,
            },
          };

          module.exports = config;
          EOF

      - name: Install dependencies
        working-directory: site
        run: npm install

      - name: Build site
        working-directory: site
        run: npm run build

      - name: Deploy to GitHub Pages
        working-directory: site
        env:
          GIT_USER: github-actions[bot]
          GIT_PASS: ${{ secrets.GITHUB_TOKEN }}
        run: npm run deploy
